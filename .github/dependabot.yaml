version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    cooldown:
      default-days: 7
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    groups:
      eslint:
        patterns:
          - "@eslint*"
          - "eslint*"
      jasmine:
        patterns:
          - "@types/jasmine*"
          - "jasmine*"
    cooldown:
      default-days: 7
