name: CodeQL

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
  schedule:
    - cron: "39 6 * * 3"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})

    runs-on: ${{ matrix.runner }}

    permissions:
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
            runner: ubuntu-24.04
          - language: javascript-typescript
            build-mode: none
            runner: ubuntu-24.04
          # NOTE: CodeQL for Swift is extremely slow
          # - language: swift
          #   build-mode: manual
          #   runner: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup build tools (macos)
        if: matrix.runner == 'macos-15'
        run: |
          brew install just
          sudo xcode-select --switch /Applications/Xcode_16.3.app

      - name: Setup build tools (ubuntu)
        if: matrix.runner == 'ubuntu-24.04'
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew install just

      - name: Initialize CodeQL
        uses: github/codeql-action/init@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Build apps
        if: matrix.build-mode == 'manual' && matrix.language == 'swift'
        env:
          GABBER_CI: "true"
        run: |
          just build Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        with:
          category: "/language:${{matrix.language}}"
